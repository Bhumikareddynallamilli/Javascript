<!DOCTYPE html>
<html>
<head>
	<title>On change</title>
</head>
<body>
	<center>
	<select onchange="getcollege(this.value)" style="height:30px; width:300px">
		<option>--- selec college ---</option>
		<option value="AEC">AEC</option>
		<option value="ACET">ACET</option>
		<option value="ACOE">ACOE</option>
	</select>
	<p id="p_id"></p>
</center>
<script type="text/javascript">
	function getcollege(collegename){
		document.getElementById('p_id').innerText=collegename
	}
</script>

</body>
</html>
