<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>images</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var images=[];
		var time=5000;
		//Image List
		images[0]='image7.jpg';
		images[1]='image2.jpg';
		images[2]='image3.jpg';
		images[3]='image4.jpg';
		images[4]='image5.jpg';
		images[5]='image6.jpg';
		images[6]='image7.jpg';
		//change image
		function changeimage(){
			document.slide.src=images[i];
			if (i < images.length-1){
				i++;
			}
			else{
				i=0;
			}
			setTimeout("changeimage()",time);
		}
		window.onload=changeimage;
	</script>

	<img name="slide" width="700" height="500">

</body>
</html>
