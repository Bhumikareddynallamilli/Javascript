<!DOCTYPE html>
<html>
<head>
	<title>Form Event</title>
</head>
<body>
	<p>Enter some text in the fields below, then press submi form button to submit the form</p>
	<form id="myform">
		First name: <input type="text" name="fname"><br>
		Last name: <input type="text" name="lname"><br><br>
		<select name="colleges">
			<option>--- selec college ---</option>
			<option value="AEC">AEC</option>
			<option value="ACET">ACET</option>
			<option value="ACOE">ACOE</option>
		</select><br><br>

		<input type="button" onclick="formsubmit()" value="Submit form">
	</form>

	<script type="text/javascript">
		function formsubmit(){
			let form=document.getElementById('myform')
			form.submit()
		}
	</script>

</body>
</html>
