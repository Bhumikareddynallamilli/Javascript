<!DOCTYPE html>
<html>
<head>
	<title>Button Task</title>
</head>
<body>
	<button onclick="div()">Hide</button>
	<button onclick="fav()">Show</button>
	<div id="sp_id">full stack</div>

	<script type="text/javascript">
		function div(){
			document.getElementById("sp_id").style.display="none"
		}
		function fav(){
			document.getElementById("sp_id").style.display="block"
		}
	</script>

</body>
</html>
