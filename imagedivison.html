<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
	<style type="text/css">
		div{
			border:2px solid black;
		}
		
	</style>
</head>
<body>
	<center>
		<div style="height:400px; width:800px;">
			<div style="height:300px;width:500px;float:left;margin-top:50px;margin-left:50px;">
				<div style="height:200px;width:150px;float:left;margin-top:50px;margin-left:10px">
					<img onclick="getimage('bhumi.jpg') " src="bhumi.jpg" height="200"; width="150">
				</div>
				<div style="height:200px;width:150px;float:left;margin-top:50px;margin-left:10px">
					<img onclick="getimage('bhumi1.jpg')" src="bhumi1.jpg" height="200"; width="150">
				</div>
				<div style="height:200px;width:150px;float:left;margin-top:50px;margin-left:10px">
					<img onclick="getimage('belt.jpg')"src="belt.jpg" height="200" width="150">
				</div>
			</div>
			<div style="height:300px;width:150px;float:right;margin-top:50px;margin-right:50px" id="output_id"></div>
		</div>
	</center>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('output_id').innerHTML="<img src='"+img_path+"'style='width:150px;height:300px;'/>";
		}
	</script>

</body>
</html>
