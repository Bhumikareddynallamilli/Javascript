<!DOCTYPE html>
<html>
<head>
	<title>selectors</title>
</head>
<body>
	<p class="topic">HTML</p>
	<p class="topic">CSS</p>
	<p class="topic">BS</p>
	<ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ul>
	<script type="text/javascript">
		let ps=document.querySelector('.topic');
		ps.innerText='Hyper Text Markup Language';
		let lis=document.querySelector('li');
		lis.innerText='Aditya Engineering College';
	</script>

</body>
</html>
