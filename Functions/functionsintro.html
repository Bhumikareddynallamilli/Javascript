<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
	<script type="text/javascript">
		// functionalkeyword functionname(arg1,arg2,arg3,...)
		// {
		// 	statements
		// 	return statements
		// }
		// normal function with no parameters
		function test(){
			alert("testing")
			document.write("js function","<br>")
		}
		test()//calling the function

		//function with one parameter
		function test1(a){
			document.write(a,"<br>")
		}
		test1('bhumi')

		var a=prompt("Scan your id here");
		function scanyourid(rollno){
			document.write(rollno)
		}
		scanyourid(a)
	</script>
</body>
</html>
