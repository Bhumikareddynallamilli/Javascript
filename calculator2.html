<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		td{
			text-align:center;
			font-weight:bold;

		}
		td:not(#result_id){
			cursor:pointer;
		}
	</style>
</head>
<body>
	<center>
		<table border cellspacing=0 cellpadding=30>
			<tr colspan="4">
				<td colspan="4" style="height:30px; text-align: right" id="result_id"></td>
			</tr>
			<tr>
				<td >9</td>
				<td >8</td>
				<td >7</td>
				<td >/</td>
			</tr>
			<tr>
				<td >6</td>
				<td >5</td>
				<td >4</td>
				<td >*</td>
			</tr>
			<tr>
				<td >3</td>
				<td >2</td>
				<td >1</td>
				<td >-</td>
			</tr>
			<tr>
				<td >0</td>
				<td >C</td>
				<td >=</td>
				<td >+</td>
			</tr>
		</table>
	</center>
	<script type="text/javascript">
		var tds=document.querySelectorAll("#table_id td");
		for(var i=0; i<tds.length; i++){
			tds[i].addEventListener("click",function(){
				var val=this.innerText
				if(val=='='){
					getres=document.getElementById('output_id').innerText
					document.getElementById('output_id').innerText=eval(getres)
				}
				else{

				}
			})
		}
	</script>

</body>
</html>
