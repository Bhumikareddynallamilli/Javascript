<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("enter a value");
		document.write(parseInt(a) );
		var b=prompt("enter b value");
		document.write(parseInt(b) );
		document.write(parseInt(a)+parseInt(b));
	</script>

</body>
</html>
